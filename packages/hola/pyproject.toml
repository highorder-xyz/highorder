[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hola"
version = "0.1.0"
description = "Hola language parser, compiler and VM implementation in Python"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Highorder Team"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Compilers/Interpreters"
]
keywords = ["parser", "compiler", "vm", "language", "hola"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/highorder/highorder"
Repository = "https://github.com/highorder/highorder"

[tool.hatch.build.targets.wheel]
packages = ["src/hola"]

[tool.hatch.build]
exclude = [
    "/tests",
    "/__pycache__",
    "*.pyc",
]

[tool.hatch.build.targets.wheel.sources]
"src" = ""

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 100
target-version = ['py311']

[tool.isort]
profile = "black"
line_length = 100
